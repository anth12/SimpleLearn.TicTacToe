<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ML Noughts & Crosses</title>
    <link href="/assets/style.css" rel="stylesheet" />
</head>
<body>

    <h1>ML Noughts &amp; Crosses</h1>
    <div id="grid">
        <div class="cell left top" id="0"></div>
        <div class="cell top" id="1"></div>
        <div class="cell right top" id="2"></div>
        <div class="cell left" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell right" id="5"></div>
        <div class="cell left bottom" id="6"></div>
        <div class="cell bottom" id="7"></div>
        <div class="cell right bottom" id="8"></div>
    </div>
    <form>
        <!--<input class="players" type="radio" name="players" value=2 checked="checked" />2 players
        <br />
        <input class="players" type="radio" name="players" value=1 />1 player
        <br />-->
        <button id="reset" type="button">Reset</button>
    </form>
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="/assets/script.js"></script>
</body>
</html>
